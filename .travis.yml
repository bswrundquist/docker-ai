sudo: enabled

language: bash

services:
- docker

after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker build -t bswrundquist/ai:gpu --build-arg PYTORCH_IMAGE=anibali/pytorch:cuda-9.2 .
- docker push bswrundquist/ai:gpu

env:
  global:
    secure: 
